<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Photo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="con">
            <img src="phone.jpg" class="layer" data-speed="40" alt="">
            <img src="phone.jpg" class="layer" data-speed="30" alt="">
            <img src="phone.jpg" class="layer" data-speed="20" alt="">
            <img src="phone.jpg" class="layer" data-speed="10" alt="">

        </div>
    </div>
    <div class="second"></div>

    <script>
        document.addEventListener('mousemove', parallax);

        function parallax(e) {
            this.querySelectorAll('.layer').forEach(layer => {
                var speed = layer.getAttribute('data-speed')

                var x = (window.innerWidth - e.pageY * speed) / 250;
                var y = (window.innerWidth - e.pageY * speed) / 250

                layer.style.transform = `translate(${-x}px) translateY(${y}px)`
            });

        }

    </script>
</body>

</html>
